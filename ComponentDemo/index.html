<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <table>
        <tr>
            <th colspan="3">父组件数据</th>
        </tr>
        <tr>
            <td>name</td>
            <td>{{name}}</td>
            <td><input type="text" v-model="name" /></td>
        </tr>
        <tr>
            <td>age</td>
            <td>{{age}}</td>
            <td><input type="text" v-model="age" /></td>
        </tr>
    </table>
<my-component v-bind:my-name="name" v-bind:my-age="age"></my-component>
</div>
<template id="myComponent">
    <table>
        <tr>
            <th colspan="3">
                子组件数据
            </th>
        </tr>
        <tr>
            <td>MY NAME</td>
            <td>{{myName}}</td>
            <td><input type="text" v-model="myName" /></td>
        </tr>
        <tr>
            <td>MY AGE</td>
            <td>{{myAge}}</td>
            <td><input type="text" v-model="myAge" /></td>
        </tr>
    </table>
</template>
</body>
<script src="./vue.js"></script>
<script>
    var vm=new Vue({
        el:'#app',
        data:{
            name:'pan',
            age:24
        },
        components:{
            'my-component':{
                template:'#myComponent',
                props:['myName','myAge']
                //子组件传递数据给父组件
            }
        }
    })
</script>
</html>
