<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Vue Demo1</title>
</head>
<style>
    .class1{
        background: #444;
        color: #eee;
    }

</style>
<body>
<!--this is our view-->
<div id="app">
    <p>{{message}}</p>
    <input type="checkbox" v-model="cssa" id="r1" />
    <div v-bind:class="{'class1':cssa}">
        查看颜色变换！
    </div>
</div>
<div id="vif">
    <h1>{{str}}</h1>
    <h2 v-if="yes">YES!</h2>
    <h2 v-if="no">NO!</h2>
    <h2 v-if="age<=25">Age:{{age}}</h2>
    <h2 v-else>Name:{{name}}</h2>
</div>
<div id="vfor">
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Sex</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="person in people">
            <td>{{person.name}}</td>
            <td>{{person.age}}</td>
            <td>{{person.sex}}</td>
        </tr>
        </tbody>
    </table>
</div>
<div id="von">
    <p><input type="text" v-model="message"></p>
    <p>
        <button v-on:click="greet">Greet</button>
    </p>
    <p>
        <button v-on:click="say('Hi')">Hi</button>
    </p>
</div>
</body>
<script src="js/vue.js"></script>
<script>
   //this is our model
    var exampleData={
    message:'修改颜色',
        cssa:false
    };
    <!-- this is our Vue -->
    <!--this is model-view-layer -->
    new Vue({
    el:"#app",
    data:exampleData
    }),
    new Vue({
        el:"#vif",
        data:{
            str:"test v-if指令",
            yes:true,
            no:false,
            age:27,
            name:'panshiying'
        }
    }),
        new Vue({
            el:"#vfor",
            data:{
                people:[{
                    name:'Li',
                    age:22,
                    sex:'male'
                },{
                    name:'Pan',
                    age:24,
                    sex:'female'
                },{
                    name:'Wang',
                    age:23,
                    sex:'female'
                }]
            }
        }),
        new Vue({
            el:"#von",
            data:{
                message:'Hello,v-on!'
            },
            methods:{
                greet:function(){
                    alert(this.message)
                },
                say:function(msg) {
                    alert(msg)
                }
            }
        })
</script>
</html>
